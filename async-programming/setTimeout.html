<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="timeoutAbort">DETENER TEMPORIZADOR</button>

    <script>


        // setTimeout

        console.log('PRIMERO')

        const setTimeoutID = setTimeout(() => {
            console.log('PROGRAMADO')
        }, 5000)

        console.log('SEGUNDO')


        document.querySelector('#timeoutAbort').onclick = () => {
            clearTimeout(setTimeoutID)
            console.log('El temporizador con Id', setTimeoutID, 'ha sido detenido')
        }

    </script>

</body>

</html>
