<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>El intervalo se ha ejecutado <span>0</span> veces</p>

    <button>DETENER INTERVALO</button>

    <script>

        let counter = 0

        const intervalId = setInterval(() => {
            counter++
            document.querySelector('p span').textContent = counter
        }, 1000)

        document.querySelector('button').onclick = () => {
            clearInterval(intervalId)
            console.log(`El intervalo con ID ${intervalId} ha sido detenido`)
        }

        console.log('NO ESTOY BLOQUEADO POR EL INTERVALO YAY! :3')

    </script>

</body>

</html>
